- job:
    project-type: pipeline
    name: 'ReactPipeline'
    sandbox: true
    parameters:
    - string:
        default: 'React'
        description: 'build name'
        name: FOLDER_NAME
    pipeline-scm:
        scm:
        - git:
            url: https://github.com/adityachaphekar/dynamicpipeline.git
            branches:
              - '*/master'
            clean: true
        script-path: pipeline/samplereactpipeline.groovy
        lightweight-checkout: true
    wrappers:
    - build-name:
        name: "#$BUILD_NUMBER mkdir $FOLDER_NAME"
